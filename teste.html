<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Point Tracing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            background: rgba(15, 15, 25, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        h1 {
            color: #00ffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #8f9bba;
            margin-bottom: 30px;
        }

        .test-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .test-info h2 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        a {
            color: #00ffff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        a:hover {
            border-bottom-color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Point Tracing</h1>
        <p>Página de teste funcionando corretamente!</p>

        <div class="test-info">
            <h2>Status do Sistema</h2>
            <p>Esta é uma página de teste simples para verificar se o servidor está funcionando.</p>
            <div class="status">✓ Funcionando</div>
        </div>

        <p>
            <a href="index.html">← Voltar para a página principal</a>
        </p>
    </div>
</body>
</html>
