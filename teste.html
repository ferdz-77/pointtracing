<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Point Tracing - Construção Civil</title>

<style>
    :root {
        --font-weight-bold: 700;
        --font-weight-semibold: 600;
        --font-size-lg: 18px;
        --space-24: 24px;
        --pt-cyan-neon: #32dfff;
        --pt-cyan-dark: #00c8ff;
        --pt-cyan-glow: #00eaff;
        --pt-dark-bg: #001623;
        --line-height-tight: 1.1;
        --radius-full: 40px;
        --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes buttonGlow {
        0%, 100% {
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3), 0 4px 15px rgba(0, 217, 255, 0.2);
        }
        50% {
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5), 0 6px 20px rgba(0, 217, 255, 0.3);
        }
    }

    .btn {
        display: inline-block;
        padding: 16px 48px;
        font-size: var(--font-size-lg);
        font-weight: var(--font-weight-semibold);
        border: none;
        border-radius: var(--radius-full);
        cursor: pointer;
        transition: all 0.3s var(--ease-standard);
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--pt-cyan-neon), var(--pt-cyan-dark));
        color: var(--pt-dark-bg);
        font-weight: var(--font-weight-bold);
        animation: buttonGlow 2s ease-in-out infinite;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 20px var(--pt-cyan-glow), 0 8px 25px rgba(0, 217, 255, 0.4);
    }

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #001225 0%, #002a4a 50%, #003d66 100%);
        font-family: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow-x: hidden;
        color: #fff;
        min-height: 100vh;
    }

    /* Efeito de brilho sutil */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(circle at 30% 20%, rgba(0, 200, 255, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 70% 80%, rgba(0, 107, 142, 0.06) 0%, transparent 50%);
        pointer-events: none;
        z-index: 1;
    }

    /* Section Hero */
    .hero {
        position: relative;
        z-index: 2;
        padding: 120px 20px;
        text-align: center;
    }

    .hero-icon {
        width: 90px;
        margin-bottom: 25px;
        filter: drop-shadow(0 0 12px #00eaff);
    }

    .hero-title {
        font-size: clamp(36px, 6vw, 72px);
        font-weight: var(--font-weight-bold);
        margin-bottom: var(--space-24);
        color: var(--pt-cyan-neon);
        line-height: var(--line-height-tight);
        text-shadow: 0 0 20px var(--pt-cyan-glow), 0 0 40px var(--pt-cyan-glow), 0 0 60px var(--pt-cyan-glow);
        animation: shimmer 3s ease-in-out infinite;
        max-width: 900px;
        margin: 0 auto var(--space-24);
    }

    .hero-subtitle {
        font-size: 24px;
        color: #d8e8f0;
        max-width: 600px;
        margin: 0 auto 40px;
        line-height: 1.6;
    }

    /* Botão removido - usando classes .btn e .btn-primary */

    @media (max-width: 768px) {
        .hero-title { font-size: 38px; }
        .hero-subtitle { font-size: 16px; }
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
    }

    .modal-content {
        background: #031727;
        background-image: radial-gradient(circle at 70% 50%, rgba(0,255,255,0.18), transparent 30%),
                          url('data:image/svg+xml,\
                          <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">\
                              <rect width="120" height="120" fill="none" stroke="%23055" stroke-width="0.5"/>\
                          </svg>');
        background-size: cover;
        margin: 5% auto;
        padding: 0;
        border: 1px solid #0ff;
        border-radius: 14px;
        width: 90%;
        max-width: 900px;
        box-shadow: 0 0 50px rgba(0,255,255,0.4);
        animation: modalFadeIn 0.3s ease-out;
        position: relative;
        color: #c8e9ff;
        font-family: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    @keyframes modalFadeIn {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .close:hover,
    .close:focus {
        color: #00eaff;
        text-decoration: none;
    }

    .modal h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 48px;
        color: #26e5ff;
        text-shadow: 0 0 18px #00eaff;
        font-weight: 700;
    }

    .form-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 40px;
        background: rgba(0, 10, 25, 0.7);
        border-radius: 14px;
        border: 1px solid #0ff;
        box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }

    .form-container label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #9fdfff;
    }

    .form-container input,
    .form-container select {
        width: 100%;
        padding: 16px;
        border-radius: 8px;
        background: rgba(255,255,255,0.08);
        border: 1px solid #1c2d3b;
        color: #c8e9ff;
        font-size: 16px;
        margin-bottom: 25px;
        outline: none;
        transition: 0.2s;
        box-sizing: border-box;
    }

    .form-container input:focus,
    .form-container select:focus {
        border-color: #00eaff;
        box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    .form-container .btn {
        display: block;
        width: 100%;
        padding: 20px;
        background: linear-gradient(90deg, #00eaff, #00c1ff);
        border-radius: 40px;
        text-align: center;
        font-size: 20px;
        color: #003544;
        font-weight: 600;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
        box-shadow: 0 0 25px rgba(0,255,255,0.35);
        transition: 0.25s;
    }

    .form-container .btn:hover {
        box-shadow: 0 0 40px rgba(0,255,255,0.7);
        transform: scale(1.02);
    }

    @media (max-width: 768px) {
        .modal-content {
            margin: 2% auto;
            width: 95%;
        }

        .modal h1 {
            font-size: 36px;
        }

        .form-container {
            padding: 20px;
            margin: 20px auto;
        }
    }
</style>
</head>

<body>

<section class="hero">

    <!-- Ícone -->
    <img src="https://cdn-icons-png.flaticon.com/512/8085/8085485.png"
         alt="Ícone Construção"
         class="hero-icon">

    <!-- Título -->
    <h1 class="hero-title">
        Point Tracing Rastreamento Inteligente para Construção Civil
    </h1>

    <!-- Subtexto -->
    <p class="hero-subtitle">
        Realidade Aumentada com IA para cálculos automáticos e precisão em tempo real.
        Transforme seus projetos com tecnologia de ponta.
    </p>

    <!-- Botão -->
    <a href="#" class="btn btn-primary" id="openModal">Participar do Beta Exclusivo</a>

</section>

<!-- Modal -->
<div id="betaModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Participe do Beta Exclusivo</h1>

        <div class="form-container">
            <form>
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite seu nome completo">

                <label>E-mail</label>
                <input type="email" placeholder="Seu e-mail">

                <label>Telefone</label>
                <input type="text" placeholder="(DDD) 00000-0000">

                <label>Profissão</label>
                <select>
                    <option selected disabled>Selecione sua profissão</option>
                    <option>Engenheiro</option>
                    <option>Arquiteto</option>
                    <option>Mestre de Obras</option>
                    <option>Técnico de Edificações</option>
                    <option>Outro</option>
                </select>

                <label>Dispositivo</label>
                <select>
                    <option selected disabled>Selecione seu dispositivo</option>
                    <option>iPhone</option>
                    <option>iPad</option>
                    <option>Android</option>
                </select>

                <button class="btn">Receber Acesso ao Beta</button>
            </form>
        </div>
    </div>
</div>

<script>
// Modal functionality
const modal = document.getElementById('betaModal');
const openModalBtn = document.getElementById('openModal');
const closeBtn = document.getElementsByClassName('close')[0];

// Open modal
openModalBtn.onclick = function(e) {
    e.preventDefault();
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
}

// Close modal
closeBtn.onclick = function() {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
}

// Close modal when clicking outside
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// Close modal with ESC key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
});
</script>

</body>
</html>
